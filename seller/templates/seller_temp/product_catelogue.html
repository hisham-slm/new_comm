{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product_catelogue</title>
    <link rel="stylesheet" href="{% static 'css/product_catelogue.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .card img {
            height: 200px;
            width: 200px;
            justify-content: center;
        }

        .card_holder {
            display: grid;
            grid-template-columns:auto auto auto auto ;
        }
    </style>
</head>

<body>
    <div class="main">


        <div class="container_right">
            <div class="seller_name">
                <h3>PRODUCT CATELOGUE</h3>
            </div>
            <div class="card_holder">
                {% for product in prod_data %}
            <div class="card " style="width: 18rem;">
                <img src="{{product.prod_image.url}}" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title">{{product.prod_name}}</h5>
                    <p class="card-text">{{product.prod_des}}</p>
                    <a href="#" class="btn btn-primary">Update Stock</a>
                </div>
            </div>
            {% endfor %}
            </div>




        </div>








    </div>
    </div>

</body>

</html>
