<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .image img {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <h1>{{product_details.prod_name}}</h1>
    <div class="prod_list">
        <div class="card_holder">
            <div class="card " style="width: 18rem;">
                <div class="image">
                    <img src="{{product_details.prod_image.url}}" class="card-img-top" alt="">
                </div>
                <div class="card-body">
                    <h2 class="card-text">{{product_details.prod_price}}</h2>
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="number" name="qty">
                        <button type="submit" href="#" class="btn btn-primary">Add To Cart</button>
                        {{msg}}
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
