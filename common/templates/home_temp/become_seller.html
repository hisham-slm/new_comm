<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main1{
            display: flex;
            width: 100%;
            height: 100vh;
            background-color: white;
            justify-content: center;
            align-items: center;
        }
        .div2{
            width: 50%;
            height: 70vh;
            background-color:rgb(237, 232, 232);
        }

    </style>
</head>
<body>
<div id="main1">
<div class="div2">
    <h3 align="center" >seller regstration</h3>
    <table align="center" style="margin-top: 20px;">
        
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
        <tr>
            <td><label for="">full name </label></td>
            <td><input style="width: 200px;" type="text" name="name"></td>
        </tr>
        <tr>
            <td><label for="">company name</label></td>
            <td><input style="width: 200px;" type="text" name="s_company_name"></td>
        </tr>
      <tr>
        <td><label for="">bank acc no</label></td>
        <td><input  type="text" name="s_account_num"></td>
      </tr>
      <tr>
        <td><label for="">Account Holder Name</label></td>
        <td><input  type="text" name="s_account_holder_name"></td>
      </tr>
      <tr>
        <td><label for="">IFSC</label></td>
        <td><input  type="text" name="s_ifsc"></td>
      </tr>
      <tr>
        <td><label for="">Branch Name</label></td>
        <td><input  type="text" name="s_branch_name"></td>
      </tr>

            <td><label for="">Phone number</label></td>
            <td><input style="width: 200px;" type="number" name="s_ph_num"></td>
        </tr>
        <tr>

            <td><input style="width: 200px;" type="email" name="s_email" id=""></td>
        </tr>
        <tr>
        <td><label for="add">adderss</label></td>
        <td><input type="text" style="width: 200px;  height: 30px;"name="s_address" id=""></td>
        </tr>
        <tr>
            <td><label for="">image</label></td>
            <td><input type="file" name="s_image"></td>
        </tr>
        <tr>
            <td align="center" colspan="2" ><input type="submit" value="creat new account"></td>
        </tr>
       
    </form>
    </table>
 
</div>  
</div>


    
</body>
</html>
